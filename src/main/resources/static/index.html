            <h2>注册/登录</h2>
            <p>不登录也可以使用,登录后可保留历史对话记录</p><br>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="pwd">密码:</label>
            <input type="password" id="pwd" name="password" required><br>

            <div class="button">
                <button id="registerBtn" type="button">注册</button>
                <button id="loginBtn" type="button">登录</button>
            </div>
            <br>
            <label style="text-align: center;">
                <input id="loadHistory" type="checkbox" checked>
                加载历史对话
            </label>
        </div>

        <div id="logoutBox" class="window">

            <h2>已登录</h2>
            <p>下次登录可自动加载对话记录</p><br>

            <div class="button">
                <button id="logoutBtn" type="button">退出登录</button>
            </div>
            <br>
        </div>

            <h2>设置</h2>
            <div class="container">
                <nav id="config-navigation">
                    <label data-setting-type="aiModel">AI设置</label>
                    <label data-setting-type="pluginModel">插件设置</label>
                </nav>
                <div id="config-container">
                    <div name="aiModel" class="setting">
                        <label>语言模型</label>
                        <div>
                            <input id="tyqw" class="config" type="radio" name="aiModel" value="tyqw" checked>
                            <label for="tyqw">通义千问</label>
                        </div>

                        <div>
                            <input id="gemini" class="config" type="radio" name="aiModel" value="gemini">
                            <label for="gemini">Gemini</label>
                        </div>

                        <div>
                            <input id="gpt3.5" class="config" type="radio" name="aiModel" value="gpt3.5">
                            <label for="gpt3.5">GPT 3.5</label>
                        </div>

                        <div>
                            <input id="gpt4" class="config" type="radio" name="aiModel" value="gpt4">
                            <label for="gpt4">GPT 4</label><br>
                            <div id="gpt4CodeDiv">
                                <p>目前最强的AI大模型</p>
                                <p>使用请输入邀请码:</p>
                                <p>
                                <div style="display: flex">
                                    <input id="gpt4Code" class="config" name="gpt4Code"/>
                                    <button id="gpt4CodeValidBtn">验证</button>
                                </div>
                                </p>
                                <p>联系我获取邀请码</p>
                                <p>微信:LK_eternal</p>
                            </div>
                        </div>
                    </div>

                    <div name="pluginModel" class="setting">
                        <label>插件模型</label>
                        <div>
                            <input id="none" class="config" type="radio" name="pluginModel" value="none" checked>
                            <label for="none">不使用</label>
                        </div>

                        <div>
                            <input id="cmd" class="config" type="radio" name="pluginModel" value="cmd">
                            <label for="cmd">插件扩展(命令模式)</label>
                        </div>

                        <div>
                            <input id="format" class="config" type="radio" name="pluginModel" value="format">
                            <label for="format">插件扩展(格式模式)</label>
                        </div>

                        <div>
                            <input id="native" class="config" type="radio" name="pluginModel" value="native">
                            <label for="native">插件扩展(官方)</label>
                        </div>
                        <br>
                        <div id="pluginList">
                            <label>插件列表</label>
                        </div>
                    </div>


                </div>
            </div>
        </div>
