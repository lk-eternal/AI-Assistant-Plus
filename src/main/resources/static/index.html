    </div>

        <div id="settingBox">
            <svg id="closeBtn" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em">
                <path fill="#999"
                      d="M17.6568 19.7782C18.2426 20.3639 19.1924 20.3639 19.7782 19.7782C20.3639 19.1924 20.3639 18.2426 19.7782 17.6568L14.1213 12L19.7782 6.34313C20.3639 5.75734 20.3639 4.8076 19.7782 4.22181C19.1924 3.63602 18.2426 3.63602 17.6568 4.22181L12 9.87866L6.34313 4.22181C5.75734 3.63602 4.8076 3.63602 4.22181 4.22181C3.63602 4.8076 3.63602 5.75734 4.22181 6.34313L9.87866 12L4.22181 17.6568C3.63602 18.2426 3.63602 19.1924 4.22181 19.7782C4.8076 20.3639 5.75734 20.3639 6.34313 19.7782L12 14.1213L17.6568 19.7782Z"></path>

            <div>
                <div name="aiModel">
                    <h2>语言模型</h2>
                    <div>
                        <input id="tyqw" class="config" type="radio" name="aiModel" value="tyqw" checked>
                        <label for="tyqw">通义千问</label>
                    </div>

                    <div>
                        <input id="gemini" class="config" type="radio" name="aiModel" value="gemini">
                        <label for="gemini">Gemini</label>
                    </div>

                    <div>
                        <input id="gpt3.5" class="config" type="radio" name="aiModel" value="gpt3.5">
                        <label for="gpt3.5">GPT 3.5</label>
                    </div>

                    <div>
                        <input id="gpt4" class="config" type="radio" name="aiModel" value="gpt4">
                        <label for="gpt4">GPT 4</label><br>
                        <div id="gpt4CodeDiv" style="display: none">
                            <p>目前最强的AI大模型</p>
                            <p>使用请输入邀请码:<input id="gpt4Code" class="config" name="gpt4Code"></p>
                            <p>联系作者获取邀请码</p>
                            <p>微信:LK_eternal</p>
                        </div>
                    </div>
                </div>

                <div name="pluginModel">
                    <h2>插件模型</h2>
                    <div>
                        <input id="none" class="config" type="radio" name="pluginModel" value="none" checked>
                        <label for="none">不使用</label>
                    </div>

                    <div>
                        <input id="cmd" class="config" type="radio" name="pluginModel" value="cmd">
                        <label for="cmd">插件扩展(命令模式)</label>
                    </div>

                    <div>
                        <input id="format" class="config" type="radio" name="pluginModel" value="format">
                        <label for="format">插件扩展(格式模式)</label>
                    </div>

                    <div>
                        <input id="native" class="config" type="radio" name="pluginModel" value="native">
                        <label for="native">插件扩展(官方)</label>
                    </div>
                </div>

                <div id="pluginList">
                    <h2>插件列表</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="inputBox">
        <textarea id="inputTextArea"
                  placeholder="java的HttpServer是怎么使用的,给出一个代码示例,哪些是核心方法?"></textarea>
        <button id="sendBtn" title="Send">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff"
                      d="M5.69362 11.9997L2.29933 3.2715C2.0631 2.66403 2.65544 2.08309 3.2414 2.28959L3.33375 2.32885L21.3337 11.3288C21.852 11.588 21.8844 12.2975 21.4309 12.6129L21.3337 12.6705L3.33375 21.6705C2.75077 21.962 2.11746 21.426 2.2688 20.8234L2.29933 20.7278L5.69362 11.9997L2.29933 3.2715L5.69362 11.9997ZM4.4021 4.54007L7.01109 11.2491L13.6387 11.2497C14.0184 11.2497 14.3322 11.5318 14.3818 11.8979L14.3887 11.9997C14.3887 12.3794 14.1065 12.6932 13.7404 12.7428L13.6387 12.7497L7.01109 12.7491L4.4021 19.4593L19.3213 11.9997L4.4021 4.54007Z"></path>
            </svg>
        </button>
    </div>
</div>
